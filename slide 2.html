<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents - Korean Marketing Proposal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #242938, #2a3042, #323850);
        }
        .title-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .toc-item {
            transition: all 0.3s ease;
        }
        .toc-item:hover {
            transform: translateX(10px);
        }
        .icon-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-right: 20px;
            transition: all 0.3s ease;
        }
        .toc-item:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
        }
        .crypto-icon {
            position: absolute;
            opacity: 0.1;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
    </style>
</head>
<body>
    <div class="slide-container bg-gradient flex flex-col items-center justify-center text-white p-10 relative">
        <!-- Background elements -->
        <div class="crypto-icon text-9xl" style="top: 5%; left: 10%;">
            <i class="fas fa-chart-network"></i>
        </div>
        <div class="crypto-icon text-9xl" style="bottom: 5%; right: 10%;">
            <i class="fas fa-code-branch"></i>
        </div>
        
        <!-- Main content -->
        <div class="z-10 w-full max-w-5xl">
            <h1 class="text-4xl font-bold mb-8 title-shadow text-center">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
                    Table of Contents
                </span>
            </h1>
            
            <div class="content-box p-8 mb-6">
                <div class="grid grid-cols-1 gap-6">
                    <!-- Item 1 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-pink-500 shadow-lg shadow-pink-500/30">
                            <i class="fas fa-file-alt text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">01</span>
                            <h3 class="text-xl font-bold">Proposal Overview</h3>
                        </div>
                    </div>
                    
                    <!-- Item 2 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-blue-500 shadow-lg shadow-blue-500/30">
                            <i class="fas fa-globe-asia text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">02</span>
                            <h3 class="text-xl font-bold">Importance of the Korean Market</h3>
                        </div>
                    </div>
                    
                    <!-- Item 3 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-green-500 shadow-lg shadow-green-500/30">
                            <i class="fas fa-exchange-alt text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">03</span>
                            <h3 class="text-xl font-bold">Korean Exchange Listing Requirements</h3>
                        </div>
                    </div>
                    
                    <!-- Item 4 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-purple-500 shadow-lg shadow-purple-500/30">
                            <i class="fas fa-bullhorn text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">04</span>
                            <h3 class="text-xl font-bold">Detailed Marketing Services</h3>
                        </div>
                    </div>
                    
                    <!-- Item 5 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-yellow-500 shadow-lg shadow-yellow-500/30">
                            <i class="fas fa-box-open text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">05</span>
                            <h3 class="text-xl font-bold">Service Package Proposals</h3>
                        </div>
                    </div>
                    
                    <!-- Item 6 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-red-500 shadow-lg shadow-red-500/30">
                            <i class="fas fa-chart-line text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">06</span>
                            <h3 class="text-xl font-bold">Expected Benefits and Conclusion</h3>
                        </div>
                    </div>
                    
                    <!-- Item 7 -->
                    <div class="toc-item flex items-center">
                        <div class="icon-container bg-indigo-500 shadow-lg shadow-indigo-500/30">
                            <i class="fas fa-address-card text-2xl"></i>
                        </div>
                        <div>
                            <span class="text-gray-400 font-semibold">07</span>
                            <h3 class="text-xl font-bold">Contact Information</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Logo and tag -->
            <div class="flex justify-center items-center mt-4">
                <span class="px-4 py-1 bg-white text-blue-900 rounded-full text-sm font-bold shadow-lg">
                    HighCrypto
                </span>
                <span class="ml-3 text-sm text-gray-300">Korea's Premier Crypto Marketing Agency</span>
            </div>
        </div>
    </div>
</body>
</html>
